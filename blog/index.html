---
layout: template-blog
title:  Blog
---

  <div id="middle">
  <div class="row">
    <div class="large-12 columns">
      <h3 class="uppercase">{{ page.title }}</h3>
        <ul>
          {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p>{{ post.excerpt }}</p>
          </li>
          {% endfor %}
        </ul>
    </div>
  </div>
</div>
