---
layout: template-blog
title:  Blog
---

  <div id="middle">
  <div class="row">
    <div class="large-12 columns">
        <ul class="list-none">
          {% for post in site.posts %}
          <li>
            <h2 class="space-none"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="space-none">{{ post.excerpt }}</p>
          </li>
          {% endfor %}
        </ul>
    </div>
  </div>
</div>
