---
layout: template-blog
title:  Blog
---

  <div id="middle">
  <div class="row">
    <div class="large-12 columns">
        <ul class="list-none">
          {% for post in site.posts %}
          <li>
            <article>
              <header class="space-none">
                <p>{{ post.date | date_to_long_string }}</p>
                <h1 class="post-title space-none"><a href="{{ post.url }}">{{ post.title }}</a></h1>
              </header>
                <p class="space-none">{{ post.excerpt }}</p>
            </article>
          </li>
          {% endfor %}
        </ul>
    </div>
  </div>
</div>
