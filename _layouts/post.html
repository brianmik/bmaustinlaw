---
layout: template-blog
---

<main>
<div id="middle">
  <div class="row">
    <div class="large-12 columns">
    <article>
      <header class="space-none">
        <p class="post__date uppercase meta">{{ page.date | date: '%B %d, %Y' }}</p>
        <h1 class="post-title space-none">{{ page.title }}</h1>
      </header>
      <div class="post__content">
        {{ content }}
      </div>
    </article>
    </div>
  </div>
</div>
</main>
