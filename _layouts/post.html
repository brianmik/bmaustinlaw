---
layout: template-blog
---

<main>
<div id="middle">
  <div class="row">
    <div class="large-12 columns">
    <article>
      <header class="space-none">
        <h1 class="post-title uppercase space-none">{{ page.title }}</h1>
      </header>
      <p class="meta">{{ page.date | date: "%A, %B %d, %Y"}}</p>
        {{ content }}
    </article>
    </div>
  </div>
</div>
</main>
