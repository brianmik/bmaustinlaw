---
layout: template-blog
---




  <div class="row">
    <div class="large-12 columns">
      <h3 class="uppercase space-none">{{ page.title }}</h3>
      <p class="meta">{{ page.date | date_to_string }}</p>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <div class="post">
        {{ content }}
      </div>
    </div>
  </div>
